    <!DOCTYPE html>
    <html>
    <head>
    	<title>Mitch Ward | Freelance Frontend Developer</title>
    	<style>
    		html {
    			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
    			font-size: 20px;
    			font-weight: 300;
    			color: #95a5a6;
    			text-align: center;
    		}
    		h1, h2, h3 {
    			color: #293D51;
    			font-weight: 300;
    		}
    		a {
    			display: inline-block;
    			color: inherit;
    			text-decoration: none;
    			border-bottom: 1px solid;
    			transition: color 0.5s ease-in-out;
    			-webkit-transition: color 0.5s ease-in-out;
    		}
    		a:hover {
    			color: #293D51;
    		}

    		/* Animation */
    		@keyframes fadeUpIn {
    			0% {
    				transform: translateY(20px);
    				opacity: 0;
    			}
    			100% {
    				transform: none;
    				opacity: 1;
    			}
    		}
    		h1, h2, h3, a {
    			transform: translateY(20px);
    			opacity: 0;
    		}
    		h3 { animation: fadeUpIn 500ms  ease-out 1 forwards; }
    		h1 { animation: fadeUpIn 500ms 125ms ease-out 1 forwards; }
    		h2 { animation: fadeUpIn 500ms 250ms ease-out 1 forwards; }
    		a  { animation: fadeUpIn 500ms 375ms ease-out 1 forwards; }

    		/* Responsive */
    		@media screen and (max-width: 760px) {
    			html {
    				font-size: 16px;
    			}
    		}
    	</style>

    		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    		ga('create', 'UA-99576834-1', 'auto');
    		ga('send', 'pageview');
    	</script>
    </head>
    <body>
    	<h3>Mitch Ward</h3>
    	<h1>Web Developer</h1>
    	<h2>Rugby, UK</h2>
    </body>
    </html>
